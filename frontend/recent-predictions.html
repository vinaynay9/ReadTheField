<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Predictions - Read the Field</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="project-title">READ THE FIELD</h1>
    </header>

    <main class="main-content">
        <section class="predictions-section">
            <h2 class="section-title predictions-title">RECENT PREDICTIONS</h2>
            <p class="predictions-subtitle">Simulation runs from the last 14 days</p>

            <!-- Filters and Search -->
            <div class="predictions-controls">
                <div class="position-control">
                    <label for="position-select" class="filter-label">POSITION:</label>
                    <select id="position-select" class="sort-select">
                        <option value="QB" selected>QB</option>
                        <option value="RB">RB</option>
                        <option value="WR">WR</option>
                        <option value="TE">TE</option>
                        <option value="DT">DT</option>
                        <option value="DE">DE</option>
                        <option value="S">S</option>
                        <option value="CB">CB</option>
                        <option value="LB">LB</option>
                        <option value="K">K</option>
                        <option value="P">P</option>
                    </select>
                </div>
                <div class="search-control">
                    <input 
                        type="text" 
                        id="player-search-input" 
                        class="search-input" 
                        placeholder="SEARCH BY PLAYER NAME..."
                        autocomplete="off"
                    />
                </div>
                <div class="filter-control">
                    <label for="date-filter" class="filter-label">FILTER BY DATE:</label>
                    <input 
                        type="date" 
                        id="date-filter" 
                        class="date-input"
                    />
                </div>
            </div>

            <!-- Predictions Table -->
            <div class="predictions-table-container">
                <table class="predictions-table" id="predictions-table">
                    <thead id="predictions-thead">
                        <tr>
                            <th>PLAYER</th>
                            <th>POS</th>
                            <th>OPPONENT</th>
                            <th>RUN DATE</th>
                            <!-- Dynamic stat columns will be inserted here -->
                        </tr>
                    </thead>
                    <tbody id="predictions-tbody">
                        <!-- Predictions will be inserted here -->
                    </tbody>
                </table>
                <div id="no-results" class="no-results" style="display: none;">
                    <p>NO PREDICTIONS FOUND</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <nav class="footer-nav">
            <a href="index.html" class="footer-link">HOME</a>
            <a href="about.html" class="footer-link">ABOUT</a>
            <a href="recent-predictions.html" class="footer-link active">RECENT RUNS</a>
            <a href="mailto:vinaysgovindaraju@gmail.com" class="footer-link">CONTACT THE MAKER</a>
            <a href="#" class="footer-link">GITHUB</a>
        </nav>
    </footer>

    <script src="app.js"></script>
    <script src="recent-predictions.js"></script>
</body>
</html>
