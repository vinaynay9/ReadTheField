<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read the Field</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="project-title">READ THE FIELD</h1>
    </header>

    <main class="main-content">
        <section class="home-section">
            <!-- Simulation Mode Header -->
            <div class="simulation-header">
                <h1 class="simulation-title">SIMULATION MODE</h1>
                <p class="simulation-subtitle" id="mode-subtitle">Select a mode to begin</p>
            </div>

            <!-- Mode Toggle -->
            <div class="mode-toggle-container">
                <div class="mode-toggle">
                    <button class="mode-toggle-btn active" data-mode="historical" id="mode-historical">
                        <span class="mode-toggle-label">HISTORICAL REPLAY</span>
                    </button>
                    <button class="mode-toggle-btn" data-mode="this-week" id="mode-this-week">
                        <span class="mode-toggle-label">THIS WEEK'S GAME</span>
                    </button>
                    <button class="mode-toggle-btn" data-mode="hypothetical" id="mode-hypothetical">
                        <span class="mode-toggle-label">HYPOTHETICAL MATCHUP</span>
                    </button>
                </div>
            </div>

            <!-- Mode Helper Text -->
            <div class="mode-helper-text" id="mode-helper-text">
                <p>Re-simulate a past matchup using historical context.</p>
            </div>

            <!-- Matchup Setup -->
            <div class="matchup-setup">
                <!-- Player Selection (Always Visible) -->
                <div class="player-selection">
                    <h2 class="section-title">SELECT PLAYER</h2>
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="player-search" 
                            class="search-input" 
                            placeholder="SEARCH FOR A PLAYER..."
                            autocomplete="off"
                        />
                        <div id="autocomplete-results" class="autocomplete-results"></div>
                    </div>
                    <div id="selected-player" class="selected-player"></div>
                </div>

                <!-- Conditional Inputs Container -->
                <div class="conditional-inputs">
                    <!-- Historical Replay: Opponent + Date -->
                    <div class="mode-inputs" id="inputs-historical">
                        <div class="team-selection">
                            <h2 class="section-title">SELECT OPPONENT</h2>
                            <div id="team-selection-historical"></div>
                        </div>
                        <div class="date-selection">
                            <h2 class="section-title">SELECT GAME DATE</h2>
                            <select id="game-date-select" class="date-select">
                                <option value="">-- SELECT DATE --</option>
                            </select>
                        </div>
                    </div>

                    <!-- This Week's Game: Auto-filled Opponent -->
                    <div class="mode-inputs" id="inputs-this-week" style="display: none;">
                        <div class="auto-filled-info">
                            <h2 class="section-title">THIS WEEK'S MATCHUP</h2>
                            <div class="read-only-field">
                                <div class="read-only-label">OPPONENT</div>
                                <div class="read-only-value" id="auto-opponent">--</div>
                            </div>
                            <div class="read-only-field">
                                <div class="read-only-label">LOCATION</div>
                                <div class="read-only-value" id="auto-location">--</div>
                            </div>
                        </div>
                    </div>

                    <!-- Hypothetical Matchup: Opponent + Home/Away -->
                    <div class="mode-inputs" id="inputs-hypothetical" style="display: none;">
                        <div class="team-selection">
                            <h2 class="section-title">SELECT OPPONENT</h2>
                            <div class="home-away-toggle">
                                <button id="toggle-vs" class="toggle-option active" data-value="vs">VS</button>
                                <button id="toggle-away" class="toggle-option" data-value="away">@</button>
                            </div>
                            <div id="team-selection-hypothetical"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Run Simulation Button -->
            <div class="simulation-button-container">
                <button id="simulation-button" class="btn-primary simulation-button" disabled>
                    RUN SIMULATION
                </button>
            </div>

            <!-- Terminal Container (hidden until CALCULATE is pressed) -->
            <div id="terminal-container" class="embedded-terminal-container" style="display: none;">
                <div class="terminal-output" id="terminalOutput">
                    <div class="terminal-line-wrapper">
                        <span class="terminal-cursor" id="terminalCursor">_</span>
                    </div>
                </div>
            </div>

            <!-- Results Panel (hidden until terminal finishes) -->
            <div id="results-panel" class="results-panel" style="display: none;">
                <h2 class="section-title">PROJECTION RESULTS</h2>
                <div class="results-content" id="results-content">
                    <!-- Results will be dynamically generated based on position -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <nav class="footer-nav">
            <a href="index.html" class="footer-link active">HOME</a>
            <a href="about.html" class="footer-link">ABOUT</a>
            <a href="recent-predictions.html" class="footer-link">RECENT RUNS</a>
            <a href="mailto:vinaysgovindaraju@gmail.com" class="footer-link">CONTACT THE MAKER</a>
            <a href="#" class="footer-link">GITHUB</a>
        </nav>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
